<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Sarah Alice" />
    <meta name="description" content="TripleTen Spots App" />
    <meta name="keywords" content="Spots TripleTen App" />
    <link rel="icon" type="img/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="./images/avatar.jpg"
              alt="Profile Avatar"
              class="profile__avatar"
            />
            <div class="profile__column">
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/editprofileicon.svg"
                  alt=""
                  class="profile__edit-button-icon"
                />
                <span class="profile__button-text">Edit Profile</span>
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/plusicon.svg"
              alt=""
              class="profile__new-post-button-icon"
            />
            <span class="profile__button-text">New&nbsp;Post</span>
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of Val Thorens by Moritz Feldmann"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">Val Thorens</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Photo of a restaurant terrace by Ceiline"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">Restaurant terrace</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Photo of an outdoor cafe by Tubanur Dogan"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">An outdoor cafe</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Photo of a very long bridge, over the forest by Maurice Laschet"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">A very long bridge, over the forest...</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Photo of a tunnel with morning light by Van Anh Nguyen"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">Tunnel with morning light</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of a mountain house by Moritz Feldmann"
              class="card__image"
            />
            <div class="card__label">
              <p class="card__title">Mountain house</p>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
    </div>
    <!--page-->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close modal"
        ></button>
        <form class="modal__form">
          <h2 class="modal__title">Edit Profile</h2>
          <label for="userName" class="modal__form-label"
            >Name
            <input
              type="text"
              class="modal__form-input"
              placeholder="Type your name"
              id="userName"
              required
            />
          </label>
          <label for="userDescription" class="modal__form-label"
            >Description
            <input
              type="text"
              class="modal__form-input"
              placeholder="Describe yourself"
              id="userDescription"
              required
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          aria-label="Close modal"
        ></button>
        <form class="modal__form">
          <h2 class="modal__title">New post</h2>
          <label for="imageLink" class="modal__form-label"
            >Image link
            <input
              type="text"
              class="modal__form-input"
              placeholder="Paste a link to the picture"
              id="imageLink"
              required
            />
          </label>
          <label for="caption" class="modal__form-label"
            >Caption
            <input
              type="text"
              class="modal__form-input"
              placeholder="Type your caption"
              id="caption"
              required
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
